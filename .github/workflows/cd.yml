on:
    push:
      branches: [main]
jobs:
    deploy:
      name: Deploy
      runs-on: ubuntu-latest
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      steps:
        - name: Check out code
          uses: actions/checkout@v4
  
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: '1.23.0'
  
        - name: Build
          run: ./scripts/buildprod.sh
  
        - name: Set up Cloud SDK
          uses: google-github-actions/setup-gcloud@v1

        - name: Authenticate
          uses: google-github-actions/auth@v2
          with:
            credentials_json: ${{ secrets.GCP_CREDENTIALS }}
        
        - name: Deploy image to GCP
          run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-444811/notely-ar-repo/notely:latest .

        - name: Run Migrations
          run: ./scripts/migrate.sh

        - name: Deploy to Cloud Run
          run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-444811/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-444811 --max-instances=4
        